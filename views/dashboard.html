<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
        }

        /* Background animation */
        .background-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: 150% 150%;
            background-position: 0 0;
            animation: waving-background 10s linear infinite;
        }

        @keyframes waving-background {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }
        

        .logo {
            animation: logo-spin 4s linear infinite;
        }

        @keyframes logo-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }



        /* Neon animation for elements */
        .neon {
            animation: neon 1s alternate infinite;
        }

        /* Navbar styles */
        .navbar {
            background-color: #000;
            padding: 10px 0;
        }

        .navbar-brand {
            color: #00ff00;
            font-weight: bold;
        }

        /* Dashboard container styles */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 64px);
            /* Subtract navbar height */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Neon animation for navbar */
        @keyframes neon-navbar {
            0% {
                background-color: #1b1b1b;
                box-shadow: 0 0 10px #00ff00;
            }

            100% {
                background-color: #1b1b1b;
                box-shadow: 0 0 20px #00ff00;
            }
        }

        .dashboard-container h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard-container p {
            margin: 10px 0;
            font-size: 18px;
            color: #ccc;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .signup-button,
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .signup-button:hover,
        .login-button:hover {
            background-color: #0056b3;
        }

        /* Additional styling for enhanced dashboard */
        .dashboard-content {
            text-align: center;
            padding: 20px;
        }

        .dashboard-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00ff00;
        }

        .dashboard-subtitle {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #66ff66;
        }

        .dashboard-info {
            font-size: 1rem;
            color: #99cc99;
        }

        /* Animations for dashboard elements */
        .animated-text {
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        
    </style>
</head>

<body>
    <div class="background-wave"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WELCOME TO EXPENSE TRACKER &#8364;</a>
        </div>
    </nav>
    <div class="dashboard-container">
        <div class="dashboard-content animated-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" class="logo">
                <path d="M50 10L72 40H28L50 10" fill="#00ff00" />
                <text x="50" y="60" font-size="40" font-weight="bold" text-anchor="middle" fill="#00ff00">$</text>
            </svg>

            <h4 class="dashboard-title neon">YOUR FINANCIAL HEALTH, OUR PRIORITY</h4>
            <h1 class="display-4 neon">EXPENSE TRACKING MADE EASY</h1>
            <h4 class="dashboard-subtitle neon">TAKE CONTROL OF YOUR EXPENSES WITH US</h4>
            <div class="buttons d-flex justify-content-center">
                <!-- Center buttons using Flexbox -->
                <a href="./signup.html" class="btn signup-button neon">Sign Up</a>
                <!-- <a href="./login.html" class="btn login-button neon">Log In</a> -->
            </div>
            <p class="dashboard-info">Join us today and start managing your finances like never before.</p>
        </div>
    </div>

</body>

</html>
